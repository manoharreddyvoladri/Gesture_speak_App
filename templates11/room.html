<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GestureSpeak Conference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --bg-dark: #1f2937;
            --text-light: #f3f4f6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .conference-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            width: 100%;
        }

        .room-info-bar {
            background: rgba(31, 41, 55, 0.95);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .room-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .room-id {
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-copy {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
        }

        .content-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 120px);
            overflow: hidden;
        }

        .video-section {
            background: rgba(17, 24, 39, 0.7);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .video-grid {
            display: grid;
            gap: 0.5rem;
            padding: 0.5rem;
            height: 100%;
            position: relative;
        }

        /* Dynamic grid layout based on participant count */
        .video-grid[data-count="1"] {
            grid-template-columns: 1fr;
        }

        .video-grid[data-count="2"] {
            grid-template-columns: 1fr 1fr;
        }

        .video-grid[data-count="3"],
        .video-grid[data-count="4"] {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .video-grid[data-count="5"],
        .video-grid[data-count="6"] {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }

        .name-tag {
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .right-panel {
            background: rgba(31, 41, 55, 0.95);
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .right-panel.collapsed {
            transform: translateX(calc(100% - 24px));
        }

        .panel-toggle {
            position: absolute;
            left: -24px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 48px;
            background: rgba(31, 41, 55, 0.95);
            border-radius: 4px 0 0 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-light);
        }

        .panel-tabs {
            display: flex;
            padding: 0.75rem;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tab-btn.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-content {
            flex: 1;
            overflow: hidden;
        }

        .tab-pane {
            display: none;
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
        }

        .tab-pane.active {
            display: block;
        }

        .controls-bar {
            background: rgba(31, 41, 55, 0.95);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            gap: 0.75rem;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button.active {
            background: var(--primary-color);
        }

        .control-button.danger {
            background: #ef4444;
        }

        .control-button.danger:hover {
            background: #dc2626;
        }

        .predictions-container {
            height: 100%;
            overflow-y: auto;
        }

        .prediction-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .prediction-content {
            flex: 1;
        }

        .prediction-user {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .prediction-text {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .prediction-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }

            .right-panel {
                position: fixed;
                right: 0;
                top: 0;
                bottom: 0;
                width: 300px;
                z-index: 1000;
            }

            .video-grid[data-count] {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(auto-fit, 1fr);
            }
        }

        /* Loading spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            display: none;
        }
        .predictions-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .prediction-item {
            display: flex;
            align-items: flex-start;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prediction-content {
            flex: 1;
            margin-left: 1rem;
        }

        .prediction-letter {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .prediction-word {
            font-size: 1rem;
            opacity: 0.8;
        }

        .prediction-confidence {
            font-size: 0.875rem;
            opacity: 0.6;
        }

        .prediction-status {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .prediction-status.visible {
            opacity: 1;
        }

        /* Control button styles */
        .control-button[data-active="true"] {
            background-color: var(--primary-color);
            color: white;
        }

        /* Video grid improvements */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        }

        .video-overlay .name-tag {
            color: white;
            font-weight: 500;
        }

        .sign-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem;
            border-radius: 4px;
            color: white;
            font-size: 0.875rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sign-indicator.visible {
            opacity: 1;
        }

        .connection-status.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="connectionStatus" class="connection-status">
        <div class="spinner-border text-light" role="status"></div>
        <span>Connecting...</span>
    </div>

    <div class="conference-container">
        <div class="room-info-bar">
            <div class="room-details">
                <span class="room-id">Room: {{ room_id }}</span>
                <button class="btn-copy" onclick="copyRoomCode()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="participant-count">
                <i class="fas fa-users"></i>
                <span id="participantCount">1</span>
            </div>
        </div>

        <div class="content-area">
            <div class="video-section">
                <div id="video-grid" class="video-grid" data-count="1"></div>
            </div>

            <div class="right-panel" id="rightPanel">
                <div class="panel-toggle" onclick="toggleRightPanel()">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class="panel-tabs">
                    <button class="tab-btn active" data-tab="predictions">
                        <i class="fas fa-american-sign-language-interpreting"></i> Signs
                    </button>
                    <button class="tab-btn" data-tab="chat">
                        <i class="fas fa-comments"></i> Chat
                    </button>
                    <button class="tab-btn" data-tab="participants">
                        <i class="fas fa-users"></i> People
                    </button>
                </div>

                <div class="tab-content">
                    <div id="predictions" class="tab-pane active">
                        <div class="predictions-container" id="predictions-container"></div>
                    </div>

                    <div id="chat" class="tab-pane">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type a message...">
                            <button onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>

                    <div id="participants" class="tab-pane">
                        <div class="participants-list" id="participantsList"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-bar">
            <div class="control-group">
                <button id="toggle-video" class="control-button active" title="Toggle Video">
                    <i class="fas fa-video"></i>
                </button>
                <button id="toggle-audio" class="control-button active" title="Toggle Audio">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="control-group">
                <button id="toggle-prediction" class="control-button" title="Toggle Sign Detection">
                    <i class="fas fa-american-sign-language-interpreting"></i>
                </button>
                <div class="prediction-status" id="predictionStatus"></div>
            </div>
            <div class="control-group">
                <button id="settings" class="control-button" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            <div class="control-group">
                <button id="leave-room" class="control-button danger" title="Leave Meeting">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h6>Video</h6>
                        <select id="cameraSelect" class="form-select bg-secondary text-light mb-3"></select>
                        
                        <h6>Audio</h6>
                        <select id="microphoneSelect" class="form-select bg-secondary text-light mb-3"></select>
                        
                        <h6>Sign Detection</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="predictionEnabled">
                            <label class="form-check-label">Enable Sign Detection</label>
                        </div>

                        <h6 class="mt-3">Video Quality</h6>
                        <select id="videoQuality" class="form-select bg-secondary text-light mb-3">
                            <option value="low">Low (360p)</option>
                            <option value="medium" selected>Medium (720p)</option>
                            <option value="high">High (1080p)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Connection Error</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage"></p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="retryConnection()">Retry</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Constants
        const ROOM_ID = "{{ room_id }}";
        const USERNAME = "{{ username }}";
        
        // Global variables
        let settingsModal;
        let errorModal;
        let connectionStatus;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize UI elements
            settingsModal = new bootstrap.Modal(document.getElementById('settingsModal'));
            errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            connectionStatus = document.getElementById('connectionStatus');
            
            // Initialize tabs
            initializeTabs();
            
            // Initialize settings
            initializeSettings();

            // Initialize room controls
            initializeControls();

            // Update connection status
            updateConnectionStatus('connecting');
        });

        // Tab functionality
        function initializeTabs() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabId = btn.dataset.tab;
                    switchTab(tabId);
                });
            });
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Right panel toggle
        function toggleRightPanel() {
            const panel = document.getElementById('rightPanel');
            panel.classList.toggle('collapsed');
            const icon = panel.querySelector('.panel-toggle i');
            icon.classList.toggle('fa-chevron-left');
            icon.classList.toggle('fa-chevron-right');
        }

        // Room code copy functionality
        function copyRoomCode() {
            navigator.clipboard.writeText(ROOM_ID).then(() => {
                const btn = document.querySelector('.btn-copy');
                const icon = btn.querySelector('i');
                icon.className = 'fas fa-check';
                setTimeout(() => {
                    icon.className = 'fas fa-copy';
                }, 2000);
            });
        }

        // Settings initialization
        async function initializeSettings() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                
                const cameraSelect = document.getElementById('cameraSelect');
                const microphoneSelect = document.getElementById('microphoneSelect');
                
                // Populate camera options
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                videoDevices.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.text = camera.label || `Camera ${cameraSelect.options.length + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                // Populate microphone options
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                audioDevices.forEach(mic => {
                    const option = document.createElement('option');
                    option.value = mic.deviceId;
                    option.text = mic.label || `Microphone ${microphoneSelect.options.length + 1}`;
                    microphoneSelect.appendChild(option);
                });

                // Add change event listeners
                cameraSelect.addEventListener('change', updateMediaSettings);
                microphoneSelect.addEventListener('change', updateMediaSettings);
                document.getElementById('videoQuality').addEventListener('change', updateMediaSettings);
            } catch (error) {
                console.error('Error initializing settings:', error);
                showError('Failed to access media devices. Please check permissions.');
            }
        }

        function initializeControls() {
            // Settings button
            document.getElementById('settings').addEventListener('click', () => {
                settingsModal.show();
            });

            // Update participant count when users join/leave
            function updateParticipantCount(count) {
                document.getElementById('participantCount').textContent = count;
                const videoGrid = document.getElementById('video-grid');
                videoGrid.setAttribute('data-count', count);
            }

            // Show/hide connection status
            function updateConnectionStatus(status) {
                connectionStatus.className = 'connection-status';
                switch(status) {
                    case 'connecting':
                        connectionStatus.classList.add('visible');
                        connectionStatus.querySelector('span').textContent = 'Connecting...';
                        break;
                    case 'connected':
                        setTimeout(() => {
                            connectionStatus.classList.remove('visible');
                        }, 2000);
                        connectionStatus.querySelector('span').textContent = 'Connected';
                        break;
                    case 'error':
                        connectionStatus.classList.add('visible', 'error');
                        connectionStatus.querySelector('span').textContent = 'Connection Error';
                        break;
                }
            }
        }

        // Error handling
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            errorModal.show();
        }

        // Retry connection
        function retryConnection() {
            errorModal.hide();
            window.location.reload();
        }

        // Update media settings
        async function updateMediaSettings() {
            if (!window.videoCall) return;

            const cameraId = document.getElementById('cameraSelect').value;
            const microphoneId = document.getElementById('microphoneSelect').value;
            const quality = document.getElementById('videoQuality').value;

            let constraints = {
                audio: { deviceId: microphoneId ? { exact: microphoneId } : undefined },
                video: {
                    deviceId: cameraId ? { exact: cameraId } : undefined,
                    width: { ideal: quality === 'high' ? 1920 : quality === 'medium' ? 1280 : 640 },
                    height: { ideal: quality === 'high' ? 1080 : quality === 'medium' ? 720 : 360 }
                }
            };

            try {
                const newStream = await navigator.mediaDevices.getUserMedia(constraints);
                await window.videoCall.updateMediaStream(newStream);
            } catch (error) {
                console.error('Error updating media settings:', error);
                showError('Failed to update media settings. Please try again.');
            }
        }

        // Prevent accidental navigation
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
    <script src="{{ url_for('static', filename='js/call.js') }}"></script>
</body>
</html>
