<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureSpeak Conference</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/room.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>
    <div class="conference-container">
        <div class="video-section">
            <div id="video-grid" data-participants="1"></div>
        </div>
        
        <div class="predictions-panel">
            <div class="panel-header">
                <h2>Sign Language Predictions</h2>
            </div>
            <div id="predictions-container"></div>
        </div>

        <div class="controls-bar">
            <button id="toggle-video" class="control-button active" title="Toggle Video">
                <i class="fas fa-video"></i>
            </button>
            <button id="toggle-audio" class="control-button active" title="Toggle Audio">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="toggle-prediction" class="control-button active" title="Toggle Predictions">
                <i class="fas fa-closed-captioning"></i>
            </button>
            <button id="leave-room" class="control-button danger" title="Leave Meeting" onclick="window.location.href='/dashboard'">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const ROOM_ID = "{{ room_id }}";
        const USERNAME = "{{ username }}";

        // Update video grid layout based on participant count
        function updateVideoGrid() {
            const videoGrid = document.getElementById('video-grid');
            const participantCount = videoGrid.children.length;
            videoGrid.setAttribute('data-participants', participantCount);
        }

        // Observe video grid changes
        const observer = new MutationObserver(updateVideoGrid);
        observer.observe(document.getElementById('video-grid'), {
            childList: true
        });
    </script>
    <script src="{{ url_for('static', filename='js/call.js') }}"></script>
</body>
</html>
